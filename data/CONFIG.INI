[PREFERENCES]
; Execute logic after this number of disconnects
max_fail=3
; Number of disconnects that is considered a connection loss:
; Execute fallback logic after that
disconnect_threshold=15

; 1 - open router page, 0 - straight reboot (if enabled)
open_browser=0

; Fallback strategy, in case the connection is completely lost
; 0 - Keep pinging without reboots
; 1 - Ask user to reboot manually (pause)
; 2 - Force reset the fail counter and reboot automatically
fallback_mode=1

; Check connection every {sleep} seconds
; (when connection is stable)
sleep=10

; Check connection every {fail_sleep} seconds
; (when connection is NOT stable)
fail_sleep=3

[DISPLAY]
; Display ascii on disconnect
ascii_enabled=1
ascii_file=ascii_fu.txt

; Ping-pong animation while sleeping
; update frame every {animation_rate} seconds
animation_rate=0.2

[API]
; Router address
URL=http://192.168.0.1

; Router reboot endpoint
endpoint=userRpm/SysRebootRpm.htm?Reboot=Reboot

; Reboot on disconnect (if open_browser=0)
reboot=1

; Router credentials
username=admin
password=admin

[WEB]
; Ping URL and response timeout
server=google.com
timeout=8

[OTHER]
; Enable copying password to buffer
copy=0

; Don't touch unless password is not copied
buffer_delay=300